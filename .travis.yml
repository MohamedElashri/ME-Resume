sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-latex-extra texlive-latex-recommended latex-xcolor 
- sudo apt-get install --reinstall texlive-base
- tlmgr init-usertree
- tlmgr option repository ftp://tug.org/historic/systems/texlive/2019/tlnet-final
- sudo tlmgr install biblatex mathabx
script:
- pdflatex -interaction=nonstopmode -halt-on-error Resume.tex
- pdflatex -interaction=nonstopmode -halt-on-error Resume.tex
