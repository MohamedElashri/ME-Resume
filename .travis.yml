sudo: required
language: generic
services: docker

script:
  - docker run --mount src=$TRAVIS_BUILD_DIR,target=/usr/src/tex,type=bind dxjoke/tectonic-docker /bin/sh -c "tectonic Resume.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - Resume.pdf
  skip_cleanup: true
  on:
    repo: MohamedElashri/ME-Resume
    tags: false
    branch: main