sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-latex-extra texlive-latex-recommended texlive-lang-spanish latex-xcolor && sudo apt-get install xzdec
- sudo tlmgr init-usertree
- sudo tlmgr install biblatex 
script:
- pdflatex -interaction=nonstopmode -halt-on-error Resume.tex
- pdflatex -interaction=nonstopmode -halt-on-error Resume.tex
